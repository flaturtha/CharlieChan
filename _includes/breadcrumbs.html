<section class="breadcrumbs">


  <ul class="breadcrumb">
    <li><a href="/">HOME </a></li>
    {% assign crumbs = page.url | split: '/' %}
    {% for crumb in crumbs offset:1 %}
    <li {% if forloop.last %}class="active"{% endif %}>
      {% unless forloop.last %}
        <a href="/{% for crumb in crumbs offset:1 limit:forloop.index %}{{crumb}}/{% endfor %}">
          {{ crumb | capitalize | replace:'-',' ' }}
        </a>
      {% else %}
        {{ crumb | capitalize | replace:'-',' ' }}
      {% endunless %}
    </li>
    {% endfor %}
  </ul>

  <div class="showcart" id="showcart" style="width: 75px;height: 15px;float: right;">
    <script type="text/javascript" src="https://transactions.sendowl.com/assets/sendowl.js" ></script>
    <a href="https://transactions.sendowl.com/cart?merchant_id=32054" rel="nofollow" style="color:#8b0000;font-weight: bold;text-decoration: underline;"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
    <script>sendOwl.cartWidget({merchantID: 32054,
                                cartPhrase: "Cart: ",
                                parent: document.getElementById("showcart"),
                                useCartImage: false,
                                customStyle: true
    });</script>
  </div>

<!--   <div class="cartwidget">
    <a href="https://transactions.sendowl.com/cart?merchant_id=32054" rel="nofollow" style="color:#8b0000;font-weight: bold;text-decoration: underline;"></a><script>sendOwl.cartWidget({merchantID: 32054, parent: document.getElementById("...")});</script>
  </div> -->

</section>
