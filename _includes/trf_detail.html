{% for post in site.the-red-file limit: 1 %}

  <img src="{{ post.image }}" alt="{{ post.title }}">
  <h3 class="trf__title"><a href="{{ root_url }}{{ page.url }}">{{ post.title }} | {{ post.date | date_to_string }}</a></h3>
  <p><a href="{{ post.url }}" class="trf__readmore">Subscribe &amp; Download&nbsp;the&nbsp;Issue&nbsp;&rsaquo;&rsaquo;</a></p>
  <!-- <p class="trf__toc">{{  }}</p> -->


{% endfor %}
