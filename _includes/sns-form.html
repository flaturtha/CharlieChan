<form action="https://www.getdrip.com/forms/2508492/submissions" method="post" data-drip-embedded-form="2508492">

  <div>
    <label for="fields[first_name]">First Name</label><br />
    <input type="text" name="fields[first_name]" value="" />
  </div>
  <div>
    <label for="fields[email]">Email Address</label><br />
    <input type="email" name="fields[email]" value="" />
  </div>
  <div>
    <input type="hidden" name="fields[title]" value="{{ page.title }}" />
  </div>
  <div>
    <input type="hidden" name="fields[author]" value="{{ page.author }}" />
  </div>
  <div>
    <input type="hidden" name="fields[casefilenumber]" value="{{ page.casefileNumber }}" />
  </div>
  <div>
    <input type="hidden" name="fields[downloadlink_kindle]" value="{{ page.kindle }}" />
  </div>
  <div>
    <input type="hidden" name="fields[downloadlink_epub]" value="{{ page.epub }}" />
  </div>

    <input type="hidden" name="fields[redirect]" value="{{ page.redirect }}" />
  </div>
  <div>
    <input type="submit" name="submit" value="DOWNLOAD" data-drip-attribute="sign-up-button" />
