<ul class="cards__small">

{% assign datesort = site.novels | sort: 'date' | reverse %}
  {% for novels in datesort %}

  <li class="card__small" {% if novels.genre %} id="{{ novels.genre | downcase }}"{% endif %}>
    
      <img src="{{ novels.image }}" alt="{{ novels.title }} by {{ novels.author }}">
    <div class="card__small__header">
      <div>
        <h2 class="title">{{ novels.title }}</h2>
        <h3 class="author"><span>by</span> {{ novels.author }}</h3>
      </div>
      <div class="price">
        <p>${{ novels.price }}</p>
      </div>
    </div>
    <p class="excerpt">{{ novels.description }}</p>

  </li>

{% endfor %}

</ul>
