<ul class="cards">
{% for short-stories in site.short-stories %}

  <a href="{{ short-stories.url }}">
    <li class="card">
      <img src="http://placehold.it/318x385" alt="">
      <h2>{{ short-stories.title }}</h2>
      <h3>{{ short-stories.author }}</h3>
    </li>
  </a>


{% endfor %}
</ul>
