  <section class="hp__novellas wrap">
    <header>
      <h2>NOVELLAS</h2>
      <a href="/novellas">Browse <span class="bold">{{ site.novellas | size }}</span> Novellas &raquo;</a>
    </header>
 
    <ul class="cards__small">
    {% for novellas in site.novellas | limit: 3 %}

      <li class="card__small" {% if novellas.genre %} id="{{ novellas.genre | downcase }}"{% endif %}>
        
        <a href="{{ novellas.url }}" class="readmore">
        <img src="{{ novellas.image }}" alt="{{ novellas.title }} by {{ novellas.author }}"></a>
        <div class="card__small__header">
          <div>
            <h2 class="title">{{ novellas.title }}</h2>
            <h3 class="author"><span>by</span> {{ novellas.author }}</h3>
          </div>
          <div class="price">
            <p>${{ novellas.price }}</p>
          </div>
        </div>
          <p class="descriptive">{{ novellas.descriptive }}</p>
        <button class="buybutton"><a href="{{ novellas.url }}">Learn More</a></button>

      </li>

    {% endfor %}

    </ul>

  </section>
