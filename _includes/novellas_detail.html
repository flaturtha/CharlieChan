  <section class="hp__novellas">
    <header>
      <h2>NOVELLAS</h2>
      <a href="/novellas">Browse All Novellas &raquo;</a>
    </header>

    <div class="novellas__teasers">
      {% for post in site.novellas limit: 3 %}
			<div class="novellas__teaser">
			  <img src="{{ post.image }}" alt="{{ post.title }}">
			  <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
			  <p>{{ post.author }}</p>
			</div> <!-- end div.novellas__teasers -->
			{% endfor %}
    </div>
  </section>
