<form action="https://www.getdrip.com/forms/2508492/submissions" method="post" class="sns__sample" id="sns__sample" style="width:550px;max-width:95%;margin:0 auto;" data-drip-embedded-form="2508492">
<!--   <h3>HEADLINE</h3>
  <div>BODY COPY</div> -->
  <div>
    <div class="email-field">
      <!-- <label for="fields[email]">Email Address</label><br /> -->
      <input type="email" name="fields[email]" onfocus="if(this.value == 'Your best email address') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Your best email address'; }" value="Your best email address" />
    </div>
  </div>
  <div class="hidden-form-data">
    <input type="hidden" name="fields[title]" value="{{ page.title }}" />
  
    <input type="hidden" name="fields[author]" value="{{ page.author }}" />

    <input type="hidden" name="fields[series]" value="{{ page.series }}" />

    <input type="hidden" name="fields[genre]" value="{{ page.genre }}" />

    <input type="hidden" name="fields[casefilenumber]" value="{{ page.casefileNumber }}" />

    <input type="hidden" name="fields[excerpt]" value="{{ page.excerpt }}" />

    <input type="hidden" name="fields[img]" value="{{ site.url }}{{ page.image }}" />

    <input type="hidden" name="fields[downloadlink_kindle]" value="{{ page.kindle }}" />

    <input type="hidden" name="fields[downloadlink_epub]" value="{{ page.epub }}" />

    <input type="submit" name="submit" value="DOWNLOAD" data-drip-attribute="sign-up-button" />
  </div>

  <div class="xsmall" style="margin:1rem auto -1rem;width:300px;max-width:95%;">
    <p><i class="fa fa-lock" aria-hidden="true"></i> Email Address Secured!<br>UNSUBSCRIBE ANYTIME</p>
  </div>
</form>
